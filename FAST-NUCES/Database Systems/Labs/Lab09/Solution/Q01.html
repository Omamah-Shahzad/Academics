<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <img src="logo.avif" alt="Instagram" width="100px" height="100px">
    <pre><b>    Create an account</b></pre>
    <form action="">
        <pre>First Name: <input type="text"> Last Name: <input type="text"></pre>
        <pre>User Name: <input type="text"></pre>
        <pre>Password: <input type="password"></pre>
        <p>Date of Birth:</p>
        <input type="date">
        <pre>Country: <select name="Select">
            <option value="Select">Select   </option>
        </select></pre>
        <pre>Gender: <label for="male"><input type="radio">Male</label> <label for="female"><input type="radio">Female</label></pre>
        <label for="privacy">
            <input type="checkbox">Enable Privacy
        </label>
        <br>
        <br>
        <button>Create Account</button>
    </form>
</body>
</html>
